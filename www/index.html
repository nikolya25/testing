<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="cordova.js"></script>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="css/themes/my-first-theme.css" />
		<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/App42-all-x.x.x.min.js"></script>
		<script src="js/pgb.js"></script>
		<script src="js/ajaxload.js"></script>
		<script src="js/smsapp.js"></script>
		<script src="js/pushmessages.js"></script>
	</head>
	<body onload="init()">
	
		<!-- Strona główna -->
		<div data-role="page" id="pageone">
			<div data-role="panel" id="myPanel" data-display="overlay">
				<h2>Menu</h2>
				<ul data-role="listview" id="sortedList">
					<li><a href="#pageone" class="ui-btn ui-btn-inline">Strona główna</a></li>
					<li><a href="#gps" class="ui-btn ui-btn-inline">Lokalizacja stacji</a></li>
					<li><a href="#wynikipomiarowe" class="ui-btn ui-btn-inline">Wyniki pomiarowe</a></li>
					<li><a href="#powiadomienia" data-rel="close" class="ui-btn ui-btn-inline">Powiadomienia</a></li>
				</ul>
			</div>
			<div data-role="header" data-position="fixed">
				<a href="#myPanel" class="ui-btn ui-btn-inline">Menu</a>
				<h1>testing</h1>
			</div>
			<div data-role="main" class="ui-content">
				<p>
					Tu nazwa 5-ej stacji z findAll
				</p>
				<p id="test">
					Tu
				</p>
			</div>
			<div data-role="footer" data-position="fixed">
				<h1>testing Ltd.</h1>
			</div> 
		</div>
		
		<!-- Strona z lokalizacją gps i mapami google -->
		<div data-role="page" id="gps">
			<div data-role="header" data-position="fixed">
				<h1>testing</h1>
			</div>
			<div data-role="main" class="ui-content">
				<input id="stations" type="button" value="Stację pomiarowe"/>
				<iframe id="map" style="width:100%;height:300px;" alt="Google map"></iframe>
			</div>
			<div data-role="footer" data-position="fixed">
				<h1>testing Ltd.</h1>
			</div> 
		</div> 
		
		<!-- Strona z powiadomieniami  i wysyłaniem sms -->
		<div data-role="page" id="powiadomienia">
			<div data-role="header" data-position="fixed">
				<h1>testing</h1>
			</div>
			<div data-role="main" class="ui-content">
				<form id="sending">
					<input id="numberTxt" placeholder="Enter mobile number" value="" type="tel" />
					<textarea id="messageTxt" placeholder="Enter message"></textarea>
					<input type="button" onclick="smsapp.sendSms()" value="Send SMS" />
				</form>
			</div>
			<div data-role="footer" data-position="fixed">
				<h1>testing Ltd.</h1>
			</div> 
		</div> 
	</body>
</html>
